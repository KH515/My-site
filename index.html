<body style="margin:0;">

<header style="background:#FF835E;color:#fff;display:flex;align-items:center;justify-content:space-between;flex-wrap:nowrap;box-shadow:0 6px 16px rgba(0,0,0,0.2);height:100px;padding:0 30px;">
