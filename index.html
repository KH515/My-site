<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>كلاف</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    main {
      flex: 1;
    }

    /* ======= هيدر ضخم ======= */
    .simple-header {
      background: #EEEEEE;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px 60px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.25);
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 1000;
      height: 200px;
    }

    .simple-header .logo img {
      height: 120px;
      width: auto;
      cursor: pointer;
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
      max-width: 70px;
    }

    .search-container.active {
      max-width: 400px;
    }

    .search-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 60px;
      height: 60px;
    }

    .search-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .search-input {
      width: 0;
      padding: 15px 0;
      border: none;
      border-radius: 35px;
      background-color: #FF835E;
      color: #fff;
      font-size: 24px; /* الخط قبل الضغط */
      opacity: 0;
      outline: none;
      transition: width 0.3s ease, opacity 0.3s ease, padding 0.3s ease, font-size 0.3s ease;
      white-space: nowrap;
      overflow: hidden;
    }

    .search-container.active .search-input {
      width: 360px; /* تكبير الحقل عند الضغط */
      padding: 18px 22px;
      opacity: 1;
      font-size: 28px; /* تكبير الخط عند الضغط */
    }

    .search-input::placeholder {
      color: #fff;
      opacity: 0.9;
    }

    /* ======= الفوتر ضخم ======= */
    .simple-footer {
      background: #FF835E;
      text-align: center;
      padding: 50px 25px;
      font-family: 'Cairo', 'Tajawal', sans-serif;
      border-top-left-radius: 35px;
      border-top-right-radius: 35px;
      font-size: 20px;
      font-weight: 600;
      color: #000;
    }

    .simple-footer .brand {
      color: #fff;
      font-weight: 800;
    }

    /* ======= مسافة تحت الهيدر ======= */
    body {
      padding-top: 220px;
    }
  </style>
</head>
<body>

  <!-- ======= الهيدر ======= -->
  <header class="simple-header">
    <div class="logo">
      <img src="https://i.postimg.cc/TPBqv3WB/zip-5.png" alt="لوجو كلاف">
    </div>
    <div class="search-container" id="searchContainer">
      <button class="search-btn" onclick="toggleSearch()">
        <img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="بحث">
      </button>
      <input type="text" class="search-input" placeholder="وش ودك تبحث؟">
    </div>
  </header>

  <!-- ======= محتوى الصفحة ======= -->
  <main>
    <!-- هنا تحط المحتوى -->
  </main>

  <!-- ======= الفوتر ======= -->
  <footer class="simple-footer">
    الحقوق محفوظة | <span class="brand">2025 كلاف</span>
  </footer>

  <script>
    function toggleSearch() {
      const container = document.getElementById('searchContainer');
      container.classList.toggle('active');
      const input = container.querySelector('.search-input');
      if (container.classList.contains('active')) input.focus();
    }
  </script>
</body>
</html>
