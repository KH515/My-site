<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة ديناميكية - KlafStore</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<style>
/* ===== تصميم عام ===== */
body {
  margin: 0;
  font-family: 'Tajawal', sans-serif;
  background-color: #ECEADD;
  color: #333;
}

/* ===== الهيدر ===== */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #f5576c;
  padding: 10px 25px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.logo img {
  height: 55px;
  cursor: pointer;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 15px;
  font-weight: bold;
}

nav a:hover {
  opacity: 0.8;
}

/* ===== بنر متحرك (Slider) ===== */
.slider {
  margin-top: 80px;
  width: 100%;
  overflow: hidden;
  position: relative;
  border-radius: 10px;
}

.slides {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slide {
  min-width: 100%;
  height: 300px;
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  color: #fff;
  font-weight: bold;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

/* ===== بنرات صغيرة ===== */
.small-banners {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin: 30px 20px;
  justify-content: center;
}

.small-banner {
  flex: 1;
  min-width: 200px;
  height: 150px;
  background-size: cover;
  background-position: center;
  border-radius: 8px;
  position: relative;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
  cursor: pointer;
  transition: transform 0.3s;
}

.small-banner:hover {
  transform: scale(1.05);
}

/* ===== فوتر ===== */
footer {
  background-color: #f5576c;
  color: #fff;
  padding: 50px 20px 20px;
  margin-top: 40px;
  border-top-left-radius: 30px;
  border-top-right-radius: 30px;
}

.footer-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 30px;
  max-width: 1200px;
  margin: auto;
}

.footer-section h3 {
  font-size: 18px;
  margin-bottom: 15px;
}

.footer-section ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.footer-section ul li {
  margin-bottom: 10px;
}

.footer-section ul li a {
  color: white;
  text-decoration: none;
}

.footer-section ul li a:hover {
  text-decoration: underline;
}

.footer-bottom {
  text-align: center;
  margin-top: 30px;
  padding-top: 20px;
  font-size: 14px;
  border-top: 1px solid rgba(255,255,255,0.4);
}

/* ===== متجاوب ===== */
@media (max-width: 768px) {
  .small-banners {
    flex-direction: column;
    align-items: center;
  }
  .small-banner {
    width: 90%;
  }
}
</style>
</head>
<body>

<!-- ===== الهيدر ===== -->
<header>
  <div class="logo">
    <img src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/logo.png.png" alt="شعار كلاف">
  </div>
  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">منتجاتنا</a>
    <a href="#">عروض</a>
    <a href="#">تواصل معنا</a>
  </nav>
</header>

<!-- ===== بنر متحرك ===== -->
<div class="slider" id="slider">
  <div class="slides" id="slides">
    <div class="slide" style="background-image: url('https://picsum.photos/1200/300?random=1')">بنر 1</div>
    <div class="slide" style="background-image: url('https://picsum.photos/1200/300?random=2')">بنر 2</div>
    <div class="slide" style="background-image: url('https://picsum.photos/1200/300?random=3')">بنر 3</div>
  </div>
</div>

<!-- ===== بنرات صغيرة ===== -->
<div class="small-banners">
  <div class="small-banner" style="background-image: url('https://picsum.photos/400/150?random=4')">بنر صغير 1</div>
  <div class="small-banner" style="background-image: url('https://picsum.photos/400/150?random=5')">بنر صغير 2</div>
  <div class="small-banner" style="background-image: url('https://picsum.photos/400/150?random=6')">بنر صغير 3</div>
  <div class="small-banner" style="background-image: url('https://picsum.photos/400/150?random=7')">بنر صغير 4</div>
</div>

<!-- ===== الفوتر ===== -->
<footer>
  <div class="footer-container">
    <div class="footer-section">
      <h3>روابط مهمة</h3>
      <ul>
        <li><a href="#">الرئيسية</a></li>
        <li><a href="#">منتجاتنا</a></li>
        <li><a href="#">عروض</a></li>
        <li><a href="#">تواصل معنا</a></li>
      </ul>
    </div>
    <div class="footer-section">
      <h3>تواصل معنا</h3>
      <p>+966511268269</p>
      <p>info@klafstore.com</p>
    </div>
  </div>
  <div class="footer-bottom">
    جميع الحقوق محفوظة © كلاف 2025
  </div>
</footer>

<!-- ===== سكربت البنر المتحرك ===== -->
<script>
let currentSlide = 0;
const slides = document.getElementById('slides');
const totalSlides = slides.children.length;

function showSlide(index) {
  slides.style.transform = `translateX(-${index * 100}%)`;
}

function nextSlide() {
  currentSlide = (currentSlide + 1) % totalSlides;
  showSlide(currentSlide);
}

setInterval(nextSlide, 3000); // تغيير كل 3 ثواني
</script>

</body>
</html>
