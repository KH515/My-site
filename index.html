<body style="margin:0;">

<header style="background:#FF835E;color:#fff;display:flex;align-items:center;justify-content:space-between;flex-wrap:nowrap;box-shadow:0 8px 20px rgba(0,0,0,0.25);height:120px;padding:0 40px;">
