<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>إطار بنر - KLAF</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#040504;
    --card:#0d0f0f;
    --inner:#0f1111;
    --white:#ffffff;
    --muted:#bfbfbf;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg);
    font-family:"Tajawal",sans-serif;
    padding:30px;
  }

  .frame {
    width: 920px;
    max-width:95%;
    background: linear-gradient(180deg,#070807 0%, #0b0c0c 100%);
    border-radius:40px;
    padding:34px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
    display:flex;
    flex-direction:column;
    gap:28px;
  }

  .display-wrap{
    position:relative;
    background:var(--card);
    border-radius:18px;
    padding:24px;
  }

  .screen {
    width:100%;
    border-radius:12px;
    overflow:hidden;
    background:#0a0b0b;
    box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 2px 0 rgba(255,255,255,0.02);
    height:420px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .screen img {
    width:94%;
    height:90%;
    object-fit:cover;
    border-radius:10px;
  }

  .mini-device {
    position:absolute;
    right:36px;
    bottom:12px;
    width:240px;
    height:110px;
    border-radius:14px;
    overflow:hidden;
    box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    border: 3px solid rgba(255,255,255,0.03);
    background:#0b0c0c;
  }
  .mini-device img{
    width:100%;
    height:100%;
    object-fit:cover;
  }

  .device-icon {
    position:absolute;
    left:20px;
    bottom:18px;
    width:36px; height:36px;
    opacity:0.85;
    border-radius:6px;
    border:1px solid rgba(255,255,255,0.03);
  }

  .frame-title {
    text-align:left;
    direction: rtl;
  }
  .frame-title h1{
    margin:0;
    font-size:40px;
    color:var(--white);
    font-weight:900;
    line-height:1.05;
  }
  .frame-title p{
    margin:8px 0 0;
    color:var(--muted);
    font-size:16px;
    font-weight:300;
  }

  @media (max-width:900px){
    .screen{ height:300px }
    .mini-device{ width:190px; height:92px; right:20px; bottom:8px; }
    .frame{ padding:22px }
    .frame-title h1{ font-size:32px }
  }
  @media (max-width:480px){
    .screen{ height:220px }
    .mini-device{ display:none }
    .frame{ padding:16px }
    .frame-title h1{ font-size:22px }
    .frame-title p{ font-size:14px }
  }
</style>
</head>
<body>

  <div class="frame">
    <div class="display-wrap">
      <div class="screen">
        <img src="https://images.pexels.com/photos/260409/pexels-photo-260409.jpeg" alt="">
      </div>

      <div class="mini-device">
        <img src="https://images.pexels.com/photos/260409/pexels-photo-260409.jpeg" alt="">
      </div>

      <svg class="device-icon" viewBox="0 0 24 24" fill="none">
        <rect x="2" y="4" width="14" height="16" rx="2" stroke="rgba(255,255,255,0.6)"></rect>
        <rect x="18" y="7" width="4" height="10" rx="1" stroke="rgba(255,255,255,0.6)"></rect>
      </svg>
    </div>

    <div class="frame-title">
      <h1>شاهد بجهازين في نفس الوقت</h1>
      <p>جودة عالية، تجربة سلسة، وتصميم أنيق يناسب أي محتوى.</p>
    </div>
  </div>

</body>
</html>
