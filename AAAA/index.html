<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KLAF Slider</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">

<style>
body {
    background: transparent; /* خلفية شفافة */
    padding: 20px 10px;
    font-family: "Tajawal", sans-serif;
    margin: 0;
}

/* السلايدر */
.slider-container {
    position: relative;
    max-width: 100%;
    margin: auto;
}

/* المسار */
.slider-track {
    display: flex;
    gap: 25px;
    padding-bottom: 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
}

/* إخفاء سكرول */
.slider-track::-webkit-scrollbar {
    display: none;
}

/* البطاقة */
.klaf-card {
    background: transparent; /* الخلفية شفافة */
    border-radius: 30px;
    padding: 35px 25px;
    margin-bottom: 25px;
    box-shadow: none; /* إزالة الظل */
    border: 1px solid rgba(255,255,255,0.05); /* الإطار يبقى */
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center; /* يوسّط المحتوى */
    text-align: center; /* النص في الوسط */
}

/* الصور */
.device-wrapper {
    position: relative;
    margin-bottom: 20px;
    width: 100%;
}

.main-img {
    width: 100%;
    border-radius: 22px;
    box-shadow: 0 0 50px rgba(0,255,180,0.10);
}

.small-img {
    position: absolute;
    width: 30%;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,0,0,0.35);
    transition: transform 2s ease;
}

.img-1 { bottom: -40px; right: 5px; transform: rotate(-3deg); }
.img-2 { bottom: -20px; right: 34%; transform: rotate(2deg); }
.img-3 { bottom: -40px; left: 5px; transform: rotate(-1deg); }

/* النص */
.text-box h2 {
    color: #fff;
    font-size: 32px;
    font-weight: 900;
    margin: 10px 0 5px 0;
}
.text-box p {
    color: rgba(255,255,255,0.8);
    font-size: 17px;
    margin: 0;
}

/* أزرار */
.slider-btn {
    display: none;
    position: absolute;
    top: 45%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(6px);
    border: none;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
    z-index: 10;
}

.btn-left { left: 10px; }
.btn-right { right: 10px; }

/* وضع اللابتوب */
@media (min-width: 820px) {

    .slider-btn {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .slider-track {
        flex-direction: row;
        overflow-x: hidden;
    }

    .klaf-card {
        flex: 0 0 32%;
        max-width: 32%;
        margin-bottom: 0;
    }
}

/* بطاقات الجوال — تحت بعض */
@media (max-width: 819px) {
    .slider-track {
        flex-direction: column;
        overflow-x: hidden;
        gap: 15px; /* فرق أصغر بين البطاقات */
        padding-bottom: 10px;
        align-items: center; /* يوسّط البطاقات */
    }

    .klaf-card {
        width: 95% !important; /* تقريبًا كامل عرض الشاشة */
        max-width: 95% !important;
        margin: 0 auto 20px auto; /* يوسّط البطاقة في المنتصف */
        padding: 25px 15px; /* تقليل الحشو للجوّال */
    }

    .text-box h2 {
        font-size: 24px; /* تصغير العنوان */
    }
    .text-box p {
        font-size: 15px; /* تصغير النص */
    }

    .small-img {
        width: 35%; /* تعديل حجم الصور الصغيرة */
    }
}
</style>
</head>
<body>

<div class="slider-container">

    <!-- أزرار -->
    <button class="slider-btn btn-left">❮</button>
    <button class="slider-btn btn-right">❯</button>

    <div class="slider-track">

        <!-- بطاقة 1 -->
        <div class="klaf-card">
            <div class="device-wrapper">
                <img class="main-img" src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/M-A1.png.png">
                <img class="small-img img-1" src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/M-A2.png.png">
                <img class="small-img img-2" src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/M-A2.png.png">
                <img class="small-img img-3" src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/M-A2.png.png">
            </div>
            <div class="text-box">
                <h2>كلاف معك دائمًا</h2>
                <p>جودة أعلى - إحساس أفضل</p>
            </div>
        </div>

        <!-- بطاقة 2 -->
        <div class="klaf-card">
            <div class="device-wrapper">
                <img class="main-img" src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?w=1200">
                <img class="small-img img-1" src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?w=800">
                <img class="small-img img-2" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800">
                <img class="small-img img-3" src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=800">
            </div>
            <div class="text-box">
                <h2>التجربة أقوى</h2>
                <p>كل زاوية لها قصة</p>
            </div>
        </div>

        <!-- بطاقة 3 -->
        <div class="klaf-card">
            <div class="device-wrapper">
                <img class="main-img" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200">
                <img class="small-img img-1" src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?w=800">
                <img class="small-img img-2" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800">
                <img class="small-img img-3" src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=800">
            </div>
            <div class="text-box">
                <h2>صور أجمل</h2>
                <p>والتفاصيل أوضح</p>
            </div>
        </div>

        <!-- بطاقة 4 -->
        <div class="klaf-card">
            <div class="device-wrapper">
                <img class="main-img" src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?w=1200">
                <img class="small-img img-1" src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?w=800">
                <img class="small-img img-2" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800">
                <img class="small-img img-3" src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=800">
            </div>
            <div class="text-box">
                <h2>اختلاف كلاف</h2>
                <p>تصميم مختلف تمامًا</p>
            </div>
        </div>

        <!-- بطاقة 5 -->
        <div class="klaf-card">
            <div class="device-wrapper">
                <img class="main-img" src="https://images.unsplash.com/photo-1542272604-787c3835535d?w=1200">
                <img class="small-img img-1" src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?w=800">
                <img class="small-img img-2" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800">
                <img class="small-img img-3" src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=800">
            </div>
            <div class="text-box">
                <h2>تجربة فاخرة</h2>
                <p>ستايل يليق بك</p>
            </div>
        </div>

    </div>
</div>

<script>
/* حركة الصور الصغيرة */
const imgs = document.querySelectorAll('.small-img');
setInterval(() => {
    imgs.forEach(img => {
        const x = Math.random() * 20 - 10;
        const y = Math.random() * 20 - 10;

        let rotate = -2;
        if (img.classList.contains('img-1')) rotate = -3;
        if (img.classList.contains('img-2')) rotate = 2;
        if (img.classList.contains('img-3')) rotate = -1;

        img.style.transform = `rotate(${rotate}deg) translate(${x}px, ${y}px)`;
    });
}, 2000);

/* أزرار السلايدر */
const track = document.querySelector(".slider-track");
document.querySelector(".btn-right").onclick = () => track.scrollLeft += 350;
document.querySelector(".btn-left").onclick = () => track.scrollLeft -= 350;
</script>

</body>
</html>
