<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KLAF Card Demo</title>

<!-- خطوط عربية -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">

<style>
body {
    background: #000;
    display: flex;
    justify-content: center;
    padding: 40px;
    font-family: "Tajawal", sans-serif;
    margin: 0;
}

/* البطاقة */
.klaf-card {
    width: 90%;
    max-width: 700px;
    background: #0b0b0b;
    border-radius: 30px;
    padding: 40px 30px;
    box-shadow: 0 0 80px rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.04);
    transition: transform 0.3s ease;
    position: relative;
}
.klaf-card:hover { transform: translateY(-6px); }

/* الصور */
.device-wrapper {
    position: relative;
    margin-bottom: 30px;
}

.main-img {
    width: 100%;
    border-radius: 20px;
    display: block;
    box-shadow: 0 0 50px rgba(0,255,180,0.10);
}

.small-img {
    position: absolute;
    width: 32%;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,0,0,0.35);
    opacity: 0.95;
    transition: transform 2s ease;
}

/* ترتيب وزوايا + الميل */
.img-1 { bottom: -35px; right: 10px; transform: rotate(-3deg); }
.img-2 { bottom: -15px; right: 36%; transform: rotate(2deg); }
.img-3 { bottom: -35px; left: 10px; transform: rotate(-1deg); }

/* النص */
.text-box {
    position: relative;
    text-align: center;
    margin-top: 20px;
    z-index: 2;
}

.text-box h2 {
    color: #FFFFFF; /* أبيض */
    font-size: 40px; /* أساسي للجوال */
    font-weight: 900; /* عريض جدًا */
    margin-bottom: 12px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.4); /* تأثير جميل */
}

.text-box p {
    color: rgba(255,255,255,0.8);
    font-size: 18px;
    font-weight: 400;
    margin-top: 0;
}

/* متجاوب */
@media screen and (min-width: 768px) {
    .text-box h2 {
        font-size: 20px; /* أكبر على اللابتوب */
    }
    .text-box p {
        font-size: 20px; /* أكبر على اللابتوب */
    }
}
</style>
</head>
<body>

<div class="klaf-card">
    <div class="device-wrapper">
        <!-- الصورة الكبيرة -->
        <img class="main-img" src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?w=1200" alt="">

        <!-- الصور الصغيرة -->
        <img class="small-img img-1" src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?w=800" alt="">
        <img class="small-img img-2" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800" alt="">
        <img class="small-img img-3" src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=800" alt="">
    </div>

    <div class="text-box">
        <h2>وين ماتروح كلاف معك </h2>
        <p>تجربة مشاهدة سلسة على أي جهاز تختاره</p>
    </div>
</div>

<script>
const imgs = document.querySelectorAll('.small-img');

setInterval(() => {
    imgs.forEach(img => {
        const x = (Math.random() * 20 - 10);
        const y = (Math.random() * 20 - 10);
        let rotate = 0;
        if (img.classList.contains('img-1')) rotate = -3;
        else if (img.classList.contains('img-2')) rotate = 2;
        else if (img.classList.contains('img-3')) rotate = -1;
        img.style.transform = `rotate(${rotate}deg) translate(${x}px, ${y}px)`;
    });
}, 2000);
</script>

</body>
</html>
