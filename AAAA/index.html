<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>MORE</title>
<link rel="icon" type="image/png" href="https://raw.githubusercontent.com/KH515/KLAF/main/Image/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">

<style>
/* ضبط الصفحة بالكامل */
html, body {
    width: 100%;
    overflow-x: hidden; /* يمنع تحريك الصفحة يمين ويسار */
    margin: 0;
    padding: 0;
    background: #000;
    font-family: "Tajawal", sans-serif;
}

/* هيدر اللوقو يسار */
.klaf-header {
    width: 100%;
    display: flex;
    justify-content: flex-start;
    padding: 10px 20px;
    background: transparent;
}

.klaf-header img {
    width: 60px;
    max-width: 15vw;
    height: auto;
}

/* السلايدر */
.slider-container {
    position: relative;
    max-width: 100%;
    margin: auto;
    padding: 20px 10px;
    box-sizing: border-box;
}

.slider-track {
    display: flex;
    gap: 25px;
    padding-bottom: 20px;
    overflow-x: auto;
    scroll-behavior: smooth;
    max-width: 100%;
    box-sizing: border-box;
}

.slider-track::-webkit-scrollbar {
    display: none;
}

/* البطاقة */
.klaf-card {
    background: transparent;
    border-radius: 30px;
    padding: 35px 25px;
    margin-bottom: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    box-sizing: border-box;
}

.device-wrapper {
    position: relative;
    margin-bottom: 20px;
    width: 100%;
}

.main-img {
    width: 100%;
    border-radius: 22px;
    box-shadow: 0 0 50px rgba(0,255,180,0.10);
}

.small-img {
    position: absolute;
    width: 30%;
    border-radius: 16px;
    transition: transform 2s ease;
}

.img-1 { bottom: -40px; right: 5px; transform: rotate(-3deg); }
.img-2 { bottom: -20px; right: 34%; transform: rotate(2deg); }
.img-3 { bottom: -40px; left: 5px; transform: rotate(-1deg); }

.text-box h2 {
    color: #fff;
    font-size: 32px;
    font-weight: 900;
    margin: 10px 0 5px 0;
}

.text-box p {
    color: rgba(255,255,255,0.8);
    font-size: 17px;
    margin: 0;
}

/* أزرار السلايدر */
.slider-btn {
    display: none;
    position: absolute;
    top: 45%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(6px);
    border: none;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
    z-index: 10;
}

.btn-left { left: 10px; }
.btn-right { right: 10px; }

/* الأجهزة الكبيرة */
@media (min-width: 820px) {
    .slider-btn {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .slider-track {
        flex-direction: row;
        overflow-x: hidden;
    }

    .klaf-card {
        flex: 0 0 30%;
        max-width: 30%;
        margin-bottom: 0;
        padding: 25px;
        border: none; /* إزالة الإطار */
        box-shadow: none; /* إزالة الظل */
    }

    .main-img {
        border-radius: 16px;
        width: 100%;
    }

    .text-box h2 {
        font-size: 28px;
    }
    .text-box p {
        font-size: 16px;
    }
}

/* الجوال */
@media (max-width: 819px) {
    .slider-track {
        flex-direction: column;
        overflow-x: hidden;
        gap: 10px;
        padding-bottom: 10px;
        align-items: center;
    }
    .klaf-card {
        width: 95% !important;
        max-width: 95% !important;
        margin: 0 auto 15px auto;
        padding: 18px 12px;
    }
    .text-box h2 { font-size: 22px; }
    .text-box p { font-size: 14px; }
    .small-img { width: 32%; }
}
</style>
</head>
<body>

<header class="klaf-header">
    <img src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/logo.png" alt="KLAF Logo">
</header>

<div class="slider-container">
    <button class="slider-btn btn-left">❮</button>
    <button class="slider-btn btn-right">❯</button>

    <div class="slider-track">

        <!-- بطاقة 1 -->
        <div class="klaf-card">
            <div class="device-wrapper">
                <img class="main-img" src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/M-A1.png.png">
                <img class="small-img img-1" src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/M-A2.png.png">
                <img class="small-img img-2" src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/M-A4.png.png">
                <img class="small-img img-3" src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/M-A3.png.png">
            </div>
            <div class="text-box">
                <h2>كلاف معك دائمًا</h2>
                <p>جودة أعلى - إحساس أفضل</p>
            </div>
        </div>

        <!-- بطاقة 2 -->
        <div class="klaf-card">
            <div class="device-wrapper">
                <img class="main-img" src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/M-A5.png.png">
                <img class="small-img img-1" src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?w=800">
                <img class="small-img img-2" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800">
                <img class="small-img img-3" src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=800">
            </div>
            <div class="text-box">
                <h2>التجربة أقوى</h2>
                <p>كل زاوية لها قصة</p>
            </div>
        </div>

        <!-- بطاقة 3 -->
        <div class="klaf-card">
            <div class="device-wrapper">
                <img class="main-img" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=1200">
                <img class="small-img img-1" src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?w=800">
                <img class="small-img img-2" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800">
                <img class="small-img img-3" src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=800">
            </div>
            <div class="text-box">
                <h2>صور أجمل</h2>
                <p>والتفاصيل أوضح</p>
            </div>
        </div>

        <!-- بطاقة 4 -->
        <div class="klaf-card">
            <div class="device-wrapper">
                <img class="main-img" src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?w=1200">
                <img class="small-img img-1" src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?w=800">
                <img class="small-img img-2" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800">
                <img class="small-img img-3" src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=800">
            </div>
            <div class="text-box">
                <h2>اختلاف كلاف</h2>
                <p>تصميم مختلف تمامًا</p>
            </div>
        </div>

        <!-- بطاقة 5 -->
        <div class="klaf-card">
            <div class="device-wrapper">
                <img class="main-img" src="https://images.unsplash.com/photo-1542272604-787c3835535d?w=1200">
                <img class="small-img img-1" src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?w=800">
                <img class="small-img img-2" src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?w=800">
                <img class="small-img img-3" src="https://images.unsplash.com/photo-1518770660439-4636190af475?w=800">
            </div>
            <div class="text-box">
                <h2>تجربة فاخرة</h2>
                <p>ستايل يليق بك</p>
            </div>
        </div>

    </div>
</div>

<script>
const imgs = document.querySelectorAll('.small-img');
setInterval(() => {
    imgs.forEach(img => {
        const x = Math.random() * 20 - 10;
        const y = Math.random() * 20 - 10;

        let rotate = -2;
        if (img.classList.contains('img-1')) rotate = -3;
        if (img.classList.contains('img-2')) rotate = 2;
        if (img.classList.contains('img-3')) rotate = -1;

        img.style.transform = `rotate(${rotate}deg) translate(${x}px, ${y}px)`;
    });
}, 2000);

const track = document.querySelector(".slider-track");
document.querySelector(".btn-right").onclick = () => track.scrollLeft += 350;
document.querySelector(".btn-left").onclick = () => track.scrollLeft -= 350;
</script>

</body>
</html>
