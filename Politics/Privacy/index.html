<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>سياساتنا — KlafStore</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:"Tajawal",sans-serif; background:#000; color:#fff; padding:25px; display:flex; flex-direction:column; min-height:100vh; }

    /* ===== الهيدر - اللوغو حجم ومكان مثل الصفحة الرئيسية ===== */
    .klaf-header {
      width: 100%;
      text-align:right;
      padding:10px 20px;
      margin-bottom:30px;
    }
    .klaf-header img {
      height:75px;
      max-width:160px;
      border-radius:10px;
      object-fit:contain;
    }

    /* ===== الحاوية ===== */
    .container { max-width:980px; margin:0 auto; background:#111; border-radius:12px; padding:30px; flex:1; }

    header{ display:flex; gap:16px; align-items:center; margin-bottom:30px; }
    .icon-box{ width:70px; height:70px; border-radius:12px; background:#FF835E; display:flex; align-items:center; justify-content:center; flex-shrink:0; }
    .icon-box svg{ width:40px; height:40px; fill:#fff; }
    h1{ margin:0; font-size:28px; font-weight:700; color:#ffffff; }
    .lead{ margin:6px 0 0; color:#bbbbbb; font-weight:300; font-size:15px; }

    .layout{ display:grid; grid-template-columns:280px 1fr; gap:20px; margin-top:25px; }
    @media(max-width:880px){ .layout{grid-template-columns:1fr} }

    nav.toc{ background:#111; padding:16px; border-radius:12px; border:1px solid #222; position:sticky; top:20px; }
    nav.toc h3{ margin:0 0 12px; font-weight:700; font-size:16px; color:#ffffff; }
    nav.toc ul{ padding:0; margin:0; list-style:none; display:flex; flex-direction:column; gap:12px; }
    nav.toc a{ text-decoration:none; color:#fff; background:#000; padding:10px 12px; border-radius:8px; border:1px solid #333; display:flex; align-items:center; gap:10px; font-size:14px; transition:0.2s; }
    nav.toc a:hover{ color:#FF835E; border-color:#FF835E; }
    nav.toc svg{ width:18px; height:18px; fill:#FF835E; }

    footer{ text-align:center; padding:20px 0; font-size:14px; color:#bbbbbb; margin-top:30px; }
  </style>
</head>

<body>

<!-- الهيدر -->
<div class="klaf-header">
  <img src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/logo.png" alt="Klaf Logo">
</div>

<main class="container">

  <!-- HEADER داخل الصفحة -->
  <header>
    <div class="icon-box">
      <svg viewBox="0 0 24 24">
        <path d="M12 1.5l8 4v6c0 5.25-3.5 10.25-8 11-4.5-.75-8-5.75-8-11v-6l8-4z"/>
      </svg>
    </div>
    <div>
      <h1>سياساتنا</h1>
      <p class="lead">مرحبًا بك — اختر السياسة لعرض التفاصيل في صفحة مستقلة.</p>
    </div>
  </header>

  <!-- TOC -->
  <div class="layout">
    <nav class="toc">
      <h3>فهرس السياسات</h3>
      <ul>
        <li><a href="privacy.html">سياسة الخصوصية</a></li>
        <li><a href="terms.html">الشروط والأحكام</a></li>
        <li><a href="shipping.html">سياسة الشحن</a></li>
        <li><a href="returns.html">سياسة الاسترجاع والإلغاء</a></li>
        <li><a href="payment.html">طرق الدفع</a></li>
      </ul>
    </nav>
  </div>

</main>

<!-- الفوتر -->
<footer>
  جميع الحقوق محفوظة | 2025 كلاف
</footer>

</body>
</html>
