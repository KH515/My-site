<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الأسئلة | كلاف</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }

    header {
      background: #ff6600;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    input[type="text"], textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background: #e65c00;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: right;
    }

    table th {
      background: #f2f2f2;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>💬 صندوق الأسئلة - كلاف</h1>
  </header>

  <div class="container">
    <h2>أرسل سؤالك</h2>
    <form name="question" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="الاسم" required>
      <input type="text" name="email" placeholder="البريد الإلكتروني" required>
      <textarea name="question" rows="4" placeholder="أدخل سؤالك هنا" required></textarea>
      <button type="submit">إرسال</button>
    </form>

    <h2>قائمة الأسئلة (عرض تجريبي)</h2>
    <table>
      <tr>
        <th>رقم</th>
        <th>الاسم</th>
        <th>السؤال</th>
      </tr>
      <tr>
        <td>1</td>
        <td>محمد</td>
        <td>متى توصل الطلبات للرياض؟</td>
      </tr>
      <tr>
        <td>2</td>
        <td>سارة</td>
        <td>هل عندكم خصم للجملة؟</td>
      </tr>
    </table>
  </div>

  <footer>
    الحقوق محفوظة © 2025 كلاف
  </footer>
</body>
</html>
