<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الأسئلة | كلاف</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }
    header {
      background: #ff6600;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 { margin: 0; font-size: 28px; }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    input[type="text"], input[type="email"], textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    button:hover { background: #e65c00; }
    .success, .error {
      display: none;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    footer {
      text-align: center;
      padding: 15px;
      background: #333;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>💬 صندوق الأسئلة - كلاف</h1>
  </header>

  <div class="container">
    <h2>أرسل سؤالك</h2>

    <!-- رسائل -->
    <div id="form-success" class="success">✅ تم إرسال سؤالك بنجاح، شكراً لك!</div>
    <div id="form-error" class="error">⚠️ حدث خطأ، حاول مرة أخرى.</div>

    <!-- فورم Netlify -->
    <form name="question" method="POST" data-netlify="true">
      <input type="text" name="name" placeholder="الاسم" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <textarea name="question" rows="4" placeholder="أدخل سؤالك هنا" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </div>

  <footer>
    الحقوق محفوظة © 2025 كلاف
  </footer>

  <script>
    const form = document.querySelector("form");
    const successMsg = document.getElementById("form-success");
    const errorMsg = document.getElementById("form-error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      try {
        const response = await fetch("/", {
          method: "POST",
          body: formData
        });
        if (response.ok) {
          form.reset();
          successMsg.style.display = "block";
          errorMsg.style.display = "none";
        } else {
          throw new Error("Network error");
        }
      } catch (err) {
        successMsg.style.display = "none";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
