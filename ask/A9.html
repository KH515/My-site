<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بنر كبير وبنرات صغيرة بجانب بعض</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .big-banner {
      width: 100%;
      height: 300px;
      background-color: #2e86c1;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 28px;
      margin-bottom: 30px;
    }
    .banner-row {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin: 50px;
    }
    .banner {
      width: 200px;
      height: 100px;
      background-color: #3498db;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 18px;
      transition: transform 0.3s;
    }
    .banner:hover {
      transform: scale(1.05);
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="big-banner">بنر كبير في الأعلى</div>
    <div class="banner-row">
      <div class="banner">بنر 1</div>
      <div class="banner">بنر 2</div>
      <div class="banner">بنر 3</div>
    </div>
  </div>
</body>
</html>
