<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كلاف | Klaf</title>
  <style>
    /* الخط العام */
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #FF7A00, #ffb366);
      background-size: 200% 200%;
      animation: gradientMove 8s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 450px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      background-color: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      border: 2px solid #fff;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
      font-weight: 600;
    }

    p {
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin: 10px;
      background-color: #fff;
      color: #FF7A00;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ffebd6;
      transform: translateY(-2px);
    }

    .links {
      margin-top: 25px;
    }

    .links a {
      color: #fff;
      text-decoration: underline;
      margin: 0 10px;
      font-size: 14px;
      opacity: 0.9;
      transition: 0.3s;
    }

    .links a:hover {
      opacity: 1;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">K</div>
    <h1> كــلاف</h1>
    <p>404.</p>
    <a href="https://klafstore.com" class="btn">ادخل المتجر</a>
    <div class="links">
      <a href="https://klafstore.com/ar/blog">المدونة</a> |
      <a href="https://bulk.klafstore.com">طلب الجملة</a>
    </div>
  </div>
</body>
</html>
