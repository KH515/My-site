<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>More - KlafStore</title>
<style>
body {
  margin: 0;
  font-family: "Tajawal", sans-serif;
  background-color: #ECEADD;
}

/* ===== الهيدر ثابت ===== */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #ECEADD;
  padding: 10px 25px;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.logo img {
  height: 55px;
  width: auto;
  cursor: pointer;
}

.search-area {
  display: flex;
  align-items: center;
  position: relative;
}

.search-icon img {
  height: 35px;
  width: 35px;
  cursor: pointer;
  transition: transform 0.2s;
}

.search-icon img:hover {
  transform: scale(1.1);
}

.search-box {
  background-color: #f5576c;
  border-radius: 25px;
  overflow: hidden;
  width: 0;
  opacity: 0;
  transition: width 0.4s ease, opacity 0.4s ease;
  margin-left: 10px;
  box-sizing: border-box;
  flex-shrink: 0;
}

.search-box.active {
  width: 250px;
  opacity: 1;
}

.search-box input {
  border: none;
  outline: none;
  padding: 10px 20px;
  width: 100%;
  font-size: 14px;
  background-color: #f5576c;
  color: #fff;
  box-sizing: border-box;
}

.search-box input::placeholder {
  color: #fff;
}

/* ===== المنتجات ===== */
.products-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin-top: 100px;
  padding: 0 20px 50px 20px;
}

.product-card {
  background-color: #fff;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  width: 180px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product-card img {
  width: 100%;
  border-radius: 5px;
}

.product-card h3 {
  font-size: 16px;
  margin: 10px 0 5px;
}

.product-card p {
  color: #f5576c;
  font-weight: bold;
  margin: 0 0 10px;
}

.product-card a {
  text-decoration: none;
  color: #fff;
  background-color: #f5576c;
  padding: 5px 10px;
  border-radius: 5px;
  display: inline-block;
  font-size: 14px;
}

main {
  margin-top: 80px;
}

@media (max-width: 768px) {
  .search-box.active {
    width: 180px;
  }
}
</style>
</head>
<body>

<header>
  <!-- الشعار -->
  <div class="logo">
    <img src="https://raw.githubusercontent.com/KH515/KLAF/main/Image/logo.png.png" alt="شعار كلاف">
  </div>

  <!-- زر البحث -->
  <div class="search-area">
    <div class="search-icon" id="searchToggle">
      <img src="https://raw.githubusercontent.com/KH515/KLAF/refs/heads/main/Image/A4.PNG.png" alt="بحث">
    </div>
    <!-- شريط البحث -->
    <div class="search-box" id="searchBox">
      <input type="text" placeholder="عن ماذا تبحث؟">
    </div>
  </div>
</header>

<main>
  <!-- حاوية المنتجات -->
  <div class="products-container"></div>
</main>

<script>
// ===== بيانات المنتجات =====
const allProducts = [
  {title: "قلم أزرق", price: "10 ر.س", image: "https://via.placeholder.com/150", url: "#"},
  {title: "دفتر ملاحظات", price: "15 ر.س", image: "https://via.placeholder.com/150", url: "#"},
  {title: "قلم حبر أسود", price: "12 ر.س", image: "https://via.placeholder.com/150", url: "#"},
  {title: "دفتر رسم", price: "20 ر.س", image: "https://via.placeholder.com/150", url: "#"},
  {title: "أقلام ألوان", price: "25 ر.س", image: "https://via.placeholder.com/150", url: "#"}
];

// ===== وظائف البحث =====
function searchProducts(query) {
  const resultsContainer = document.querySelector(".products-container");
  resultsContainer.innerHTML = ""; // مسح النتائج السابقة

  const filtered = allProducts.filter(p => p.title.includes(query));
  filtered.sort(() => 0.5 - Math.random()); // ترتيب عشوائي

  filtered.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${p.image}" alt="${p.title}">
      <h3>${p.title}</h3>
      <p>${p.price}</p>
      <a href="${p.url}" target="_blank">عرض المنتج</a>
    `;
    resultsContainer.appendChild(card);
  });
}

// ===== شريط البحث =====
document.addEventListener("DOMContentLoaded", function() {
  const toggle = document.getElementById("searchToggle");
  const box = document.getElementById("searchBox");
  const searchInput = box.querySelector("input");

  toggle.addEventListener("click", (e) => {
    e.stopPropagation();
    box.classList.toggle("active");
    if (box.classList.contains("active")) searchInput.focus();
  });

  document.addEventListener("click", function(e) {
    if (!box.contains(e.target) && !toggle.contains(e.target)) {
      box.classList.remove("active");
    }
  });

  searchInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      const query = searchInput.value.trim();
      if (query !== "") searchProducts(query);
    }
  });
});
</script>

</body>
</html>
