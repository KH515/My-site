<footer class="klaf-footer-fixed">
  <div class="footer-content">
    <p class="footer-text">
      الحقوق محفوظة | <span id="kf-year"></span> <span class="klaf-name">كلاف</span>
    </p>
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    .klaf-footer-fixed {
      position: fixed; /* يجعل الفوتر ثابت */
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #EEEEEE;
      padding: 15px 0;
      text-align: center;
      font-family: 'Tajawal', sans-serif;
      font-size: 18px;
      color: #333;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05); /* ظل خفيف للفوتر */
      z-index: 9999;
    }

    .klaf-footer-fixed .klaf-name {
      color: #ff7a00;
      cursor: pointer;
      font-weight: 700;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .klaf-footer-fixed .klaf-name:hover {
      color: #fff;
      transform: scale(1.05);
    }

    .footer-text {
      margin: 0;
    }

    /* لمنع محتوى الصفحة من الاختفاء خلف الفوتر */
    body { 
      padding-bottom: 60px; /* نفس ارتفاع الفوتر تقريبًا */
    }

    @media (max-width: 600px) {
      .klaf-footer-fixed {
        font-size: 16px;
        padding: 12px 0;
      }
    }
  </style>

  <script>
    // تعيين السنة تلقائيًا
    document.getElementById('kf-year').textContent = new Date().getFullYear();

    // تغيير لون كلاف عند الضغط
    document.querySelector('.klaf-name').addEventListener('click', function() {
      this.style.color = '#fff';
    });
  </script>
</footer>
