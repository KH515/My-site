<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الدعم الفني والاقتراحات — كلاف</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#FF835E;
      --dark:#111;
      --muted:#6b6b6b;
      --card:#fff;
      --bg:#f9f9f9;
      --radius:12px;
    }
    body{
      margin:0;
      font-family:'Tajawal',sans-serif;
      background:var(--bg);
      color:var(--dark);
    }
    .container{
      max-width:800px;
      margin:30px auto;
      padding:20px;
    }
    header{
      text-align:center;
      margin-bottom:30px;
    }
    header .logo{
      font-size:28px;
      font-weight:700;
      color:var(--accent);
      margin-bottom:6px;
    }
    header p{color:var(--muted);margin:0;font-size:15px;}
    .card{
      background:var(--card);
      padding:20px;
      border-radius:var(--radius);
      box-shadow:0 6px 16px rgba(0,0,0,0.06);
    }
    form{display:flex;flex-direction:column;gap:14px;}
    label{font-size:14px;font-weight:600;}
    input,select,textarea{
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:var(--radius);
      font-size:14px;
    }
    textarea{min-height:120px;resize:vertical;}
    .btn{
      background:var(--accent);
      color:#fff;
      border:none;
      padding:12px;
      border-radius:var(--radius);
      font-size:15px;
      font-weight:700;
      cursor:pointer;
    }
    footer{
      margin-top:25px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">كلاف</div>
      <p>صفحة الدعم الفني والاقتراحات — نرحب برسائلكم دائمًا</p>
    </header>

    <div class="card">
      <form onsubmit="return sendMail(event)">
        <label for="name">الاسم</label>
        <input type="text" id="name" required placeholder="اكتب اسمك">

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" required placeholder="example@mail.com">

        <label for="type">نوع الرسالة</label>
        <select id="type">
          <option value="دعم فني">دعم فني</option>
          <option value="اقتراح">اقتراح</option>
          <option value="أخرى">أخرى</option>
        </select>

        <label for="message">الرسالة</label>
        <textarea id="message" required placeholder="اكتب تفاصيل مشكلتك أو اقتراحك هنا..."></textarea>

        <button type="submit" class="btn">إرسال الرسالة</button>
      </form>
    </div>

    <footer>© 2025 جميع الحقوق محفوظة | كلاف</footer>
  </div>

  <script>
    const RECEIVER_EMAIL = "support@klafstore.com"; // عدل هذا لبريدك الحقيقي

    function sendMail(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const type = document.getElementById('type').value;
      const msg = document.getElementById('message').value.trim();

      const subject = encodeURIComponent("رسالة " + type + " من: " + name);
      const body = encodeURIComponent(
        "نوع الرسالة: " + type + "\n" +
        "الاسم: " + name + "\n" +
        "البريد: " + email + "\n\n" +
        "الرسالة:\n" + msg + "\n\n" +
        "تم الإرسال من صفحة الدعم الفني والاقتراحات."
      );

      window.location.href = `mailto:${RECEIVER_EMAIL}?subject=${subject}&body=${body}`;
      return false;
    }
  </script>
</body>
</html>
