<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الدعم الفني والاقتراحات — كلاف</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#FF835E; /* اللون البرتقالي */
      --dark:#111;
      --muted:#6b6b6b;
      --card:#fff;
      --bg:#f9f9f9;
      --radius:12px;
    }
    body{
      margin:0;
      font-family:'Tajawal',sans-serif;
      background:var(--bg);
      color:var(--dark);
    }
    .container{
      max-width:800px;
      margin:30px auto;
      padding:20px;
    }
    header{
      text-align:center;
      margin-bottom:30px;
    }
    header .logo{
      font-size:32px;
      font-weight:700;
      color:var(--accent);
      margin-bottom:6px;
    }
    header p{color:var(--muted);margin:0;font-size:15px;}
    .card{
      background:var(--card);
      padding:25px;
      border-radius:var(--radius);
      box-shadow:0 6px 16px rgba(0,0,0,0.08);
    }
    form{display:flex;flex-direction:column;gap:16px;}
    label{font-size:14px;font-weight:600;}
    input,select,textarea{
      padding:12px 14px;
      border:1px solid #ddd;
      border-radius:var(--radius);
      font-size:15px;
    }
    textarea{min-height:120px;resize:vertical;}
    .btn{
      background:var(--accent);
      color:#fff;
      border:none;
      padding:14px;
      border-radius:var(--radius);
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      transition:0.3s;
    }
    .btn:hover{background:#e76f47;}
    .btn-quick{
      display:block;
      text-align:center;
      background:var(--accent);
      color:#fff;
      padding:14px;
      border-radius:var(--radius);
      font-size:16px;
      font-weight:700;
      margin-bottom:20px;
      text-decoration:none;
      transition:0.3s;
    }
    .btn-quick:hover{background:#e76f47;}
    .alert{
      display:none;
      padding:12px;
      border-radius:var(--radius);
      font-size:14px;
      margin-bottom:15px;
    }
    .alert.success{background:#d4edda;color:#155724;}
    .alert.error{background:#f8d7da;color:#721c24;}
    footer{
      margin-top:25px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">كلاف</div>
      <p>صفحة الدعم الفني والاقتراحات — نرحب برسائلكم دائمًا</p>
    </header>

    <!-- زر المحادثة السريعة -->
    <a href="https://wa.me/966500000000" target="_blank" class="btn-quick">المحادثة السريعة</a>

    <div class="card">
      <!-- إشعارات -->
      <div id="alert-success" class="alert success">تم إرسال رسالتك بنجاح!</div>
      <div id="alert-error" class="alert error">يرجى تعبئة جميع الحقول بشكل صحيح.</div>

      <!-- نموذج Netlify -->
      <form name="support" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <!-- Honeypot field ضد الروبوتات -->
        <input type="hidden" name="form-name" value="support">
        <p style="display:none;">
          <label>لا تملأ هذا الحقل <input name="bot-field"></label>
        </p>

        <label for="name">الاسم</label>
        <input type="text" id="name" name="name" required placeholder="اكتب اسمك">

        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required placeholder="example@mail.com">

        <label for="type">نوع الرسالة</label>
        <select id="type" name="type">
          <option value="دعم فني">دعم فني</option>
          <option value="اقتراح">اقتراح</option>
          <option value="أخرى">أخرى</option>
        </select>

        <label for="message">الرسالة</label>
        <textarea id="message" name="message" required placeholder="اكتب تفاصيل مشكلتك أو اقتراحك هنا..."></textarea>

        <button type="submit" class="btn">إرسال الرسالة</button>
      </form>
    </div>

    <footer>© 2025 جميع الحقوق محفوظة | كلاف</footer>
  </div>

  <script>
    const form = document.querySelector("form");
    const successMsg = document.getElementById("alert-success");
    const errorMsg = document.getElementById("alert-error");

    form.addEventListener("submit", function(e){
      successMsg.style.display="none";
      errorMsg.style.display="none";
      // تحقق سريع من الحقول
      const name = form.querySelector('[name="name"]').value.trim();
      const email = form.querySelector('[name="email"]').value.trim();
      const message = form.querySelector('[name="message"]').value.trim();
      if(!name || !email || !message){
        e.preventDefault();
        errorMsg.style.display="block";
      } else {
        successMsg.style.display="block";
      }
    });
  </script>
</body>
</html>
